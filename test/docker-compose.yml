version: '3'

services:

  db:
    image: postgres:13
    container_name: odoo-db-smart-EDU
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    restart: unless-stopped


  odoo:
    image: osamamagar/smart-edu:latest
    container_name: odoo-app-smart-EDU
    depends_on:
      - db
    ports:
      - "8017:8017"
#    volumes:
#      - ./addons:/mnt/extra-addons
#      - ./custom_addons:/mnt/extra-addons/custom_addons
#      - ./config/odoo.conf:/etc/odoo/odoo.conf
#      - odoo-data:/var/lib/odoo
    environment:
      - DB_HOST=odoo-db-smart-EDU
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo

    restart: unless-stopped


  init:
    image: docker:latest
    container_name: odoo-init-smart-EDU
    depends_on:
      - odoo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: >
      sh -c "
        echo 'Waiting for Odoo to be ready...';
        sleep 20;
        docker exec -u odoo odoo-app-smart-EDU odoo -d odoo -i base --stop-after-init;
        echo 'Restarting Odoo container...';
        docker restart odoo-app-smart-EDU;
        echo 'Initialization complete.';
      "

    

volumes:
  odoo-data:  
  odoo-db-data:  
