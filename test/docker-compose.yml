version: '3.8'

services:
  db:
    image: postgres:13
    container_name: odoo-db
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  odoo:
    image: osamamagar/cdf_image_to_server:latest
    container_name: odoo-app
    depends_on:
      - db
    ports:
      - "8069:8069"   # Local port 8015 â†’ Container port 8069 (Odoo)
      - "8072:8072"   # Longpolling, if you're using it
#    volumes:
#      - ./addons:/mnt/addons/extra-addons
#      - ./addons_enterprise:/mnt/addons_enterprise/extra-addons
#      - ./config/odoo.conf:/etc/odoo/odoo.conf
    environment:
      - DB_HOST=odoo-db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
    restart: unless-stopped

volumes:
  odoo-db-data:

